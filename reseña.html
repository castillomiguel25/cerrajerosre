<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
     <!-- Vendor CSS -->
     <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
     <link rel="stylesheet" href="vendor/animate/animate.min.css">
     <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.min.css">

     <link rel="stylesheet" href="css/styless.css">
     <link rel="stylesheet" href="css/demos/demo-app-landings.css">
     <link rel="stylesheet" href="css/demos/demo-seo.css">
     <link rel="stylesheet" href="css/demos/demo-event.css">
     <!-- Theme CSS -->
     <link rel="stylesheet" href="css/themes.css">
     <link rel="stylesheet" href="css/theme-elementss.css">
     <link rel="stylesheet" href="css/theme-blog.css">
     <link rel="stylesheet" href="css/theme-shop.css">
 
     <!-- Current Page CSS -->
     <link rel="stylesheet" href="vendor/rs-plugin/css/settings.css">
     <link rel="stylesheet" href="vendor/rs-plugin/css/layers.css">
     <link rel="stylesheet" href="vendor/rs-plugin/css/navigation.css">
     <!-- Demo CSS -->
     <!-- Skin CSS -->
     <link rel="stylesheet" href="css/skins/defaults.css">
     <link rel="stylesheet" href="css/skins/skin-seos.css">

 
     <!-- Theme Custom CSS -->
     <link rel="stylesheet" href="css/custom.css">
 
     <!-- Head Libs -->
     <script src="vendor/modernizr/modernizr.min.js"></script>
</head>
<body>
    <div role="main" class="main shop py-4 mt-5">
        <div class="container">
            <form id="contactForm" class="contact-form custom-contact-form-style-1"
                action=" https://formcarry.com/s/TCXTeYTBPT" method="POST" target="_blank">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="accordion accordion-modern" id="accordion">

                            <div class="card card-default">

                                <div class="card-header">
                                    <h4 class="card-title m-0">
                                        <a class="accordion-toggle" data-toggle="collapse"
                                            data-parent="#accordion" href="#collapseOne">
                                            <h4 style="color: black;">
                                                <strong> CALIFIQUE NUESTRO SERVICIOS</strong>
                                            </h4>
                                            <p>¿Como lo hicimos?</p>
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseOne" class="collapse show">
                                    <div class="card-body">
                                        <div class="map-above">
                                            <div id="googlemaps" class="map-above-map google-map m-0">
                                            </div>
                                            <section
                                                class="map-above-contents section section-no-border m-0 p-0">
                                                <div class="container">
                                                    <div class="row">
                                                        <div id="centrado"
                                                            class="col-md-7 offset-md-1 col-lg-10 bg-color-light p-5 mt-5 ">
                                                            <div class="col text-center">
                                                                <h4> TUS DATOS PERSONALES</h4>
                                                            </div>


                                                            <form id="contactForm" class="contact-form"
                                                                action=" https://formcarry.com/s/3HSTDV2p7j"
                                                                method="POST" target="_blank">
                                                                <input type="hidden"
                                                                    value="Contact Form" name="subject"
                                                                    id="subject">
                                                                <div class="contact-form-success alert alert-success d-none"
                                                                    id="contactSuccess">
                                                                    Mensaje enviado.
                                                                </div>

                                                                <div class="contact-form-error alert alert-danger d-none"
                                                                    id="contactError">
                                                                    mensaje enviado.
                                                                    <span></span>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div
                                                                        class="form-group col-lg-6 pr-lg-2">
                                                                        <input type="text" value=""
                                                                            data-msg-required="Por favor introducir tu nombre."
                                                                            maxlength="100"
                                                                            class="form-control py-2"
                                                                            placeholder="Escribe tu nombre..."
                                                                            name="name" id="name"
                                                                            required>
                                                                    </div>

                                                                    <div
                                                                        class="form-group col-lg-6 pl-lg-2">
                                                                        <input type="text" value=""
                                                                            data-msg-required="Por Favor colacar su número de telefono."
                                                                            maxlength="100"
                                                                            class="form-control py-2"
                                                                            placeholder="tu número..."
                                                                            name="phone" id="phone"
                                                                            required>
                                                                    </div>

                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="email" value=""
                                                                        data-msg-required="Por favor introducir tu dirección de correo electronico."
                                                                        data-msg-email="Por favor introducir un correo electronico valido."
                                                                        maxlength="100"
                                                                        class="form-control py-2"
                                                                        placeholder="tu dirección de mail"
                                                                        name="email" id="email"
                                                                        required>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div class="form-group col">
                                                                        <textarea maxlength="5000"
                                                                            data-msg-required="Por favor introduce tu mensaje."
                                                                            rows="4"
                                                                            class="form-control"
                                                                            placeholder="Escribe tu mensaje..."
                                                                            name="message" id="message"
                                                                            required></textarea>
                                                                    </div>
                                                                </div>
                                                                <div class="form-row text-center">
                                                                    <div class="form-group col">
                                                                        <input type="submit"
                                                                            value="ENVIAR"
                                                                            class="btn btn-xl btn-outline btn-primary text-1 font-weight-bold text-uppercase"
                                                                            data-loading-text="cargando...">
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </section>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
